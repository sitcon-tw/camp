    <title>SITCON 夏令營 2023</title>
    <meta name="description" content="SITCON 夏令營 2023 將於陽明交通大學光復校區舉辦，以「開源文明，源力擴張」為主軸，帶領各位一同進入開源宇宙。傳承歷屆夏令營的概念，今年的夏令營將會有從基礎 Python 程式語言到做出自己的聊天機器人的實作課程，介紹各資訊領域議題的廣度課程，並透過社群闖關讓學員更加了解各個社群的理念與文化。開源宇宙也將更進一步把故事和營隊整合，配合豐富的課程、座談會及社群闖關，絕對能讓學員擁有截然不同的營隊體驗。">
